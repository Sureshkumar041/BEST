<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div id="maindiv" class="position-absolute end-0">
        <div class="formdiv mt-4">
            <h4 class="mt-3">Registration Form</h2>
            <form action="" id="form" class="form mt-3" >
                <div class="form-group px-4 py-2">
                    <label for="" class="p-2">Select User Type</label>
                    <select name="" class="form-control form-control-sm" id="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>       
                <div class="form-group px-4 mt-3">
                    <!-- <label for="" class="p-2">Email</label> -->
                    <input type="text" class="form-control form-control-sm" placeholder="example@gmail.com" id="email">
                    <p>&ensp;</p>
                </div>
                <div class="form-group px-4">
                    <!-- <label for="" class="p-2">User Name</label> -->
                    <input type="text" class="form-control form-control-sm" placeholder="UserName" id="username">
                    <p>&ensp;</p>
                </div>
                <div class="form-group px-4">
                    <!-- <label for="" class="p-2">Phone Number</label> -->
                    <input type="text" class="form-control form-control-sm" placeholder="MobileNumber" id="phno">
                    <p>&ensp;</p>
                </div>
                <div class="form-group px-4">
                    <!-- <label for="" class="p-2">Password</label> -->
                    <input type="text" class="form-control form-control-sm" placeholder="Password" id="pswd">
                    <p>&ensp;</p>
                </div>  
                <div class="form-group px-4">
                    <!-- <label for="" class="p-2">Confirm Password</label> -->
                    <input type="text" class="form-control form-control-sm" placeholder="ConfirmPassword" id="repswd">
                    <p class="mb-0">&ensp;</p>
                </div>
                <div class="px-4">
                    <button class="btn btn-primary btn-sm col-12" type="submit">Submit</button>
                </div>
                <div class="mt-2 px-4">
                    <input type="button" class="btn btn-outline-primary btn-sm col-12" onclick="window.location.href='login.html';" value="Already have an account">
                    <!-- <button class="btn btn-outline-primary btn-sm col-12" onclick="window.location.href='login.html';">Already have an account</button> -->
                </div>
            </form>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
